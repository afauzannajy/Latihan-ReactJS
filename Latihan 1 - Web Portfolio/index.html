<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>My Portfolio | A Fauzan Najy</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="script.js" type="text/babel"></script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbw0mDA1Uq3ZhCyRVqLdT6ZSUmV9OZUHVnM2UbSOPL0sM4VzjUwQ6j0cdVzlshR83wCSLQ/exec";
      const form = document.forms["afn-portfolio-bs5"];

      const formAlert = document.querySelector(".formAlert");
      const btnSubmit = document.querySelector(".btnSubmit");
      const btnLoading = document.querySelector(".btnLoading");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        btnSubmit.classList.toggle("d-none");
        btnLoading.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            formAlert.classList.toggle("d-none");
            btnSubmit.classList.toggle("d-none");
            btnLoading.classList.toggle("d-none");
            form.reset();
          })
          .catch((error) => alert("Error: " + error.message));
      });
    </script>
  </body>
</html>
